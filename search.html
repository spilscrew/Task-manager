<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="fonts/fonts.css"/>
    <link rel="stylesheet" type="text/css" href="css/template.css"/>
    <link rel="stylesheet" type="text/css" href="libs/font-awesome-4.4.0/css/font-awesome.min.css">

    <!--[if IE 9]>
        <link rel="stylesheet" type="text/css" href="css/ie.css"/>
    <![endif]-->

    <script src="libs/placeholder/placeholders.js"></script>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Task manager</title>
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="row">
            <button class="app-control"></button>
            <button class="app-control"></button>
            <button class="app-control"></button>
        </div>
        <div class="row clear">
            <h4 class="window-name">All tasks</h4>
            <div class="controls">
                <button class="button-search">
                    <i class="fa fa-search"></i>
                </button>
                <button class="button-add-task">
                    <i class="fa fa-plus"></i>
                </button>
            </div>
        </div>
        <div class="search">
            <div class="row">
                <label for="search"><i class="fa fa-search"></i></label>
                <input id="search" type="text" placeholder="Search">
            </div>
        </div>
    </header>
    <section class="main-part">
        <nav class="nav-cats">
            <button class="active cat-archive">
                <i class="fa fa-archive"></i>
            </button>
            <button class="cat-home">
                <i class="fa fa-home"></i>
            </button>
            <button class="cat-work">
                <i class="fa fa-briefcase"></i>
            </button>
            <button class="cat-pc">
                <i class="fa fa-desktop"></i>
            </button>
            <button class="cat-meetings">
                <i class="fa fa-users"></i>
            </button>
            <button class="settings">
                <i class="fa fa-cog"></i>
            </button>
        </nav>
        <div class="all-tasks overflowed">
            <div class="full-width task cat-home">
                <div class="marker-block">
                    <input id="check0" type="checkbox">
                    <label for="check0">
                        <i class="fa fa-check-circle"></i>
                    </label>
                </div>
                <div class="task-block">
                    <div class="row">
                        <span><i class="fa fa-map-marker"></i></span>
                        <span>At Tesco</span>
                        <span class="separator">|</span>
                        <span>Next monday</span>
                        <button><i class="fa fa-star"></i></button>
                    </div>
                    <button class="task-text-button">
                        Lorem ipsum dolor sit amet, mea id omittam suscipit.
                    </button>
                </div>
            </div>
            <div class="half-width column-left">
                <div class="task cat-meetings">
                    <div class="marker-block">
                        <input id="check1" type="checkbox">
                        <label for="check1">
                            <i class="fa fa-check-circle"></i>
                        </label>
                    </div>
                    <div class="task-block">
                        <div class="row date">
                            19.11.2015
                        </div>
                        <button>
                            Lorem ipsum dolor sit amet. Dlor sit in eos assum.
                        </button>
                    </div>
                </div>
                <div class="task cat-home">
                    <div class="marker-block">
                        <input id="check2" type="checkbox">
                        <label for="check2">
                            <i class="fa fa-check-circle"></i>
                        </label>
                    </div>
                    <div class="task-block">
                        <div class="row date">
                            Tomorrow
                        </div>
                        <button>
                            Clean my room.
                        </button>
                    </div>
                </div>
                <div class="task cat-archive">
                    <div class="marker-block">
                        <input id="check3" type="checkbox">
                        <label for="check3">
                            <i class="fa fa-check-circle"></i>
                        </label>
                    </div>
                    <div class="task-block">
                        <div class="row date">
                            17.10.2015
                        </div>
                        <button>
                            Mea id omittam suscipit, dolor sit amet.
                        </button>
                    </div>
                </div>
                <div class="task cat-pc done">
                    <div class="marker-block">
                        <input id="check4" type="checkbox">
                        <label for="check4">
                            <i class="fa fa-check-circle"></i>
                        </label>
                    </div>
                    <div class="task-block">
                        <div class="row date">
                            22.12.2015
                        </div>
                        <button>
                            Mea id omittam suscipit, dolor sit amet.
                        </button>
                    </div>
                </div>
            </div>
            <div class="half-width column-right">
                <div class="task cat-archive">
                    <div class="marker-block">
                        <input id="check5" type="checkbox">
                        <label for="check5">
                            <i class="fa fa-check-circle"></i>
                        </label>
                    </div>
                    <div class="task-block">
                        <div class="row date">
                            17.10.2015
                        </div>
                        <button>
                            Mea id omittam suscipit, dolor sit amet.
                        </button>
                    </div>
                </div>
                <div class="task cat-pc done">
                    <div class="marker-block">
                        <input id="check6" type="checkbox">
                        <label for="check6">
                            <i class="fa fa-check-circle"></i>
                        </label>
                    </div>
                    <div class="task-block done">
                        <div class="row date">
                            17.10.2015
                        </div>
                        <button>
                            Mea id omittam suscipit, dolor sit amet.
                        </button>
                    </div>
                </div>
                <div class="task cat-work done">
                    <div class="marker-block">
                        <input id="check7" type="checkbox">
                        <label for="check7">
                            <i class="fa fa-check-circle"></i>
                        </label>
                    </div>
                    <div class="task-block">
                        <div class="row date">
                            17.10.2015
                        </div>
                        <button>
                            Mea id omittam suscipit, dolor sit amet.
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

    inputPlaceholder( document.getElementById('search') )
</script>
</body>
</html>
